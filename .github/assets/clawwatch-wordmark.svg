    <circle cx="12.5" cy="19" r="4" fill="#f5f3ff" />
    <circle cx="19.5" cy="19" r="4" fill="#f5f3ff" />
    <!-- Eyes -->
    <circle cx="12.5" cy="19" r="2.5" fill="#fbbf24" />
    <circle cx="19.5" cy="19" r="2.5" fill="#fbbf24" />
    <!-- Pupils -->
    <circle cx="13" cy="18.5" r="1.5" fill="#1c1917" />
    <circle cx="20" cy="18.5" r="1.5" fill="#1c1917" />
    <!-- Eye shine -->
    <circle cx="13.5" cy="18" r="0.6" fill="white" />
    <circle cx="20.5" cy="18" r="0.6" fill="white" />
    <!-- Beak -->
    <path d="M15 22 L16 24.5 L17 22 Z" fill="#d97706" />
    <!-- Magnifying Glass -->
    <circle cx="25" cy="26" r="3.5" stroke="#c084fc" stroke-width="1.5" fill="none" />
    <circle cx="25" cy="26" r="2.2" fill="#c084fc" fill-opacity="0.15" />
    <line x1="27.5" y1="28.5" x2="30" y2="31" stroke="#c084fc" stroke-width="1.5" stroke-linecap="round" />
  </g>

  <!-- Wordmark -->
  <text x="54" y="33" font-family="'Inter', 'SF Pro Display', system-ui, -apple-system, sans-serif" font-size="23" font-weight="700" letter-spacing="-0.3">
    <tspan fill="#a855f7">Claw</tspan><tspan fill="#c4b5fd">Watch</tspan>
